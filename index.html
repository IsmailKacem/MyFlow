<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>MyFlow</title>
</head>

<body>

    
    <header class="header-myflow">
        <div class="container__navbar__header">
            <h1 class="h1__header"><span class="span-h1__header">My</span>Flow</h1>
        </div>
    </header>
    
    <main class="main-myflow">
        <section class="section__mix">
            <div class="group__default-mix">
                <p class="p__default-mix">Default Mix</p>
                <div class="group-btn__mix group__default-mix-btn">
                    <button class="btn-mix btn__default-mix">1</button>
                    <button class="btn-mix btn__default-mix">2</button>
                    <button class="btn-mix btn__default-mix">3</button>
                </div>
            </div>

            <div class="group__my-mix">
                <p class="p__my-mix">My Mix</p>
                <div class="group-btn__mix group__my-mix-btn">
                    <button class="btn-mix btn__my-mix">+</button>
                    <button class="btn-mix btn__my-mix"></button>
                    <button class="btn-mix btn__my-mix"></button>
                </div>
            </div>
        </section>

        <section class="section__ambiance">
            <div class="container__ambiance">

                <!-- General Controls -->
                <div class="generals-controls">
                    <p class="p__generals-controls">General Controls</p>
                    <div class="div-generals-controls-div-input">
                        <button class="button-icon__generals-controls"><span class="material-symbols-outlined">
                            volume_up
                            </span></button>
                            <input type="range" class="generals-controls" min="0" max="100" value="50">
                    </div>

                    <div class="div-generals-controls-btns">
                        
                            <button class="btn-generals-controls-for-input btnremove"><span class="material-symbols-outlined">
                                remove
                                </span></button>
                            <button class="btn-generals-controls-for-input btnplaypause"><span class="material-symbols-outlined spanplaypause">
                                play_arrow
                                </span></button>
                            <button class="btn-generals-controls-for-input btnadd"><span class="material-symbols-outlined">
                                add
                                </span></button>
                    </div>
                    
                    <audio loop class="audio-player" src="assets/plage.mp3">beach</audio>
                </div>
                <!-- General Controls end -->


                <div class="audio-player --1">
                    <div class="div-audioplayer-btn__p">
                        <div class="div-icon"><span class="material-symbols-outlined">
                            waves
                            </span></div>
                            <p class="p-audioplayer">Waves</p>
                    </div>

                    <div class="div-audioplayer-input">
                        <div class="div-icon-vol__input-vol">
                            <span class="span-vol-for-input material-symbols-outlined">volume_up</span>
                            <input type="range" class="volumeControl__audioplayer" min="0" max="5" step="1" value="2">
                        </div>
                        
                        <div class="div-audioplayer-btninput">
                            <button class="btn-audioplayer-input btnremove"><span class="material-symbols-outlined">
                                remove
                                </span></button>
                            <button class="btn-audioplayer-input btnplaypause"><span class="material-symbols-outlined spanplaypause">
                                play_arrow
                                </span></button>
                            <button class="btn-audioplayer-input btnadd"><span class="material-symbols-outlined">
                                add
                                </span></button>
                        </div>
                    </div>
                    
                    <audio loop class="audio-player" src="assets/plage.mp3">beach</audio>
                </div>

            </div>
        </section>
    </main>


    <footer class="footer-myflow"></footer>

    <script type="module" src="app.js"></script>
</body>

</html>
